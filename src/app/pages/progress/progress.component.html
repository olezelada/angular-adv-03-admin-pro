<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <h4 class="card-title">Striped Progress Bar</h4>
        <div class="progress m-t-20">
          <div class="progress-bar bg-primary progress-bar-striped active" style="height: 8px" [style.width]="getProgressOne()"></div>
        </div>

        <div class="progress m-t-20">
          <div class="progress-bar bg-info progress-bar-striped active" style="height: 8px" [style.width]="getProgressTwo()"></div>
        </div>

      </div>
    </div>
  </div>
</div>

<div class="row">

  <div class="col-6">
    <div class="card">
      <div class="card-body">

        <app-incrementer [progress]="progressOne" [btnClass]="'btn-primary'" (onProgress)="changeValueOne($event)"></app-incrementer>

      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card">
      <div class="card-body">

        <app-incrementer [progress]="progressTwo" [btnClass]="'btn-info'" (onProgress)="changeValueTwo($event)"></app-incrementer>

      </div>
    </div>
  </div>

</div>
